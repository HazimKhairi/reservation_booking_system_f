{% extends 'base.html' %}

{% block title %}Add Booking - Library Room Reservation{% endblock %}

{% block content %}
<div class="page-header">
    <h1 class="page-title">Add New Booking</h1>
    <p class="page-subtitle">Create a reservation for a user</p>
</div>

<div class="card">
    <div class="card-header">
        <h3 class="card-title">Booking Details</h3>
    </div>
    <div class="card-body">
        <form method="POST" action="{{ url_for('admin_add_booking') }}">

            <div class="form-group">
                <label class="form-label" for="user_id">User</label>
                <select id="user_id" name="user_id" class="form-control" required>
                    <option value="">Select User</option>
                    {% for user in users %}
                    <option value="{{ user.id }}">{{ user.name }} ({{ user.username }})</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label class="form-label" for="room_id">Room</label>
                <select id="room_id" name="room_id" class="form-control" required>
                    <option value="">Select Room</option>
                    {% for room in rooms %}
                    <option value="{{ room.id }}">{{ room.room_name }} (Capacity: {{ room.capacity }})</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label class="form-label" for="date">Date</label>
                <input type="date" id="date" name="date" class="form-control" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label class="form-label" for="start_time">Start Time</label>
                    <select id="start_time" name="start_time" class="form-control" required>
                        <option value="08:00 AM">08:00 AM</option>
                        <option value="09:00 AM">09:00 AM</option>
                        <option value="10:00 AM">10:00 AM</option>
                        <option value="11:00 AM">11:00 AM</option>
                        <option value="12:00 PM">12:00 PM</option>
                        <option value="01:00 PM">01:00 PM</option>
                        <option value="02:00 PM">02:00 PM</option>
                        <option value="03:00 PM">03:00 PM</option>
                        <option value="04:00 PM">04:00 PM</option>
                        <option value="05:00 PM">05:00 PM</option>
                        <option value="06:00 PM">06:00 PM</option>
                        <option value="07:00 PM">07:00 PM</option>
                        <option value="08:00 PM">08:00 PM</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label" for="end_time">End Time</label>
                    <select id="end_time" name="end_time" class="form-control" required>
                        <option value="09:00 AM">09:00 AM</option>
                        <option value="10:00 AM">10:00 AM</option>
                        <option value="11:00 AM">11:00 AM</option>
                        <option value="12:00 PM">12:00 PM</option>
                        <option value="01:00 PM">01:00 PM</option>
                        <option value="02:00 PM">02:00 PM</option>
                        <option value="03:00 PM">03:00 PM</option>
                        <option value="04:00 PM">04:00 PM</option>
                        <option value="05:00 PM">05:00 PM</option>
                        <option value="06:00 PM">06:00 PM</option>
                        <option value="07:00 PM">07:00 PM</option>
                        <option value="08:00 PM">08:00 PM</option>
                        <option value="09:00 PM">09:00 PM</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" for="status">Status</label>
                <select id="status" name="status" class="form-control" required>
                    <option value="Pending">Pending</option>
                    <option value="Confirmed">Confirmed</option>
                    <option value="Completed">Completed</option>
                    <option value="Cancelled">Cancelled</option>
                </select>
            </div>

            <div class="mt-20">
                <button type="submit" class="btn btn-success">
                    <i class="fas fa-plus"></i> Create Booking
                </button>
                <a href="{{ url_for('admin_bookings') }}" class="btn btn-outline">
                    <i class="fas fa-times"></i> Cancel
                </a>
            </div>
        </form>
    </div>
</div>

<script>
    // Set min date to today
    document.getElementById('date').min = new Date().toISOString().split('T')[0];
</script>
{% endblock %}
