{% extends 'base.html' %}

{% block title %}Add Room - Library Room Reservation{% endblock %}

{% block content %}
<div class="page-header">
    <h1 class="page-title">Add New Room</h1>
    <p class="page-subtitle">Create a new room in the library</p>
</div>

<div class="card">
    <div class="card-header">
        <h3 class="card-title">Room Details</h3>
    </div>
    <div class="card-body">
        <form method="POST" action="{{ url_for('admin_add_room') }}">
            <div class="form-group">
                <label class="form-label" for="name">Room Name</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="e.g., Study Room A" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label class="form-label" for="capacity">Capacity (people)</label>
                    <input type="number" id="capacity" name="capacity" class="form-control" min="1"
                        placeholder="e.g., 10" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="price_per_hour">Price per Hour (RM)</label>
                    <input type="number" id="price_per_hour" name="price_per_hour" class="form-control" min="0"
                        step="0.01" placeholder="e.g., 10.00" value="10.00" required>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" for="status">Status</label>
                <select id="status" name="status" class="form-control" required>
                    <option value="available">Available</option>
                    <option value="maintenance">Maintenance</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label" for="equipment">Equipment (comma-separated)</label>
                <input type="text" id="equipment" name="equipment" class="form-control"
                    placeholder="e.g., Projector, Whiteboard, Video Conference">
            </div>

            <div class="mt-20">
                <button type="submit" class="btn btn-success">
                    <i class="fas fa-save"></i> Save Room
                </button>
                <a href="{{ url_for('admin_rooms') }}" class="btn btn-outline">
                    <i class="fas fa-times"></i> Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
